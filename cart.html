<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cart - SANDCAT</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <!-- Top white bar -->
  <div class="white-bar">
    <img src="assets/logo2.png" class="logo-left" />
    <img src="assets/logo_text.png" class="logo-center" />
    <div class="top-icons">
      <img src="assets/bag.png" class="cart-icon" onclick="window.location.href='cart.html'" />
      <span class="cart-count" id="cart-count">0</span>
      <div class="hamburger" onclick="window.location.href='index.html'">☰</div>
    </div>
  </div>

  <!-- Cart page styled like console -->
  <div id="console-menu">
    <div class="console-line">&gt; cart</div>
    <div id="cart-items" class="cart-items-console"></div>
    <div class="console-line">
      Total: €<span id="cart-total">0.00</span>
    </div>
    <button id="confirm-order-btn" onclick="placeOrder()">Confirm Order</button>
  </div>

  <!-- Sticky newsletter -->
  <div class="newsletter sticky-newsletter">
    <p>Subscribe to our newsletter:</p>
    <input type="email" id="newsletter-email" placeholder="youremail@example.com" />
    <button id="newsletter-btn">Subscribe</button>
  </div>
</body>
</html>
