<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Collections - SANDCAT</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="white-bar">
    <img src="assets/logo2.png" class="logo-left" alt="logo" onclick="window.location.href='index.html'" />
    <img src="assets/logo_text.png" class="logo-center" alt="SANDCAT" />
    <div class="top-icons">
      <img src="assets/cart-icon.png" class="cart-icon" onclick="toggleCart()" alt="Cart" />
      <span class="cart-count" id="cart-count">0</span>
      <div class="hamburger" onclick="window.location.href='index.html'">&#9776;</div>
    </div>
  </div>

  <div id="console-menu">
    <div class="console-line">&gt; collections</div>
    <div class="submenu">
      <div class="console-line clickable" onclick="showCoreDrop()">- CORE DROP</div>
      <div class="console-line secret-tag hidden clickable" onclick="showFoundersDrop()">- FOUNDERS DROP</div>
    </div>

    <div id="collection-output" class="collection-output"></div>
  </div>

  <div class="newsletter sticky-newsletter">
    <p>Subscribe to our newsletter:</p>
    <input type="email" placeholder="youremail@example.com" />
  </div>

  <!-- Cart modal -->
  <div id="cart-modal" class="cart-modal hidden">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <p>Total: €<span id="cart-total">0.00</span></p>
    <button onclick="checkoutAndThanks()">Pay with PayPal</button>
  </div>

  <script src="script.js"></script>
  <script>
    updateCartCount();

    function showCoreDrop() {
      const container = document.getElementById("collection-output");
      container.innerHTML = `
        <div class="console-line">-- CORE DROP --</div>
        <div class="product">
          <img src="assets/product1.jpg" class="product-thumb" alt="SANDCAT BLACK HOODIE" />
          <div>- SANDCAT BLACK HOODIE - €45</div>
          <select class="size-select">
            <option value="">Size</option>
            <option>S</option><option>M</option><option>L</option><option>XL</option>
          </select>
          <button onclick="
            const size = this.previousElementSibling.value;
            if(!size){alert('Please select a size'); return;}
            addToCart('SANDCAT BLACK HOODIE', 45, size);
            renderCartModal();
            toggleCart();
          ">Add to cart</button>
        </div>
        <div class="product">
          <img src="assets/product2.jpg" class="product-thumb" alt="SANDCAT CORE TEE" />
          <div>- SANDCAT CORE TEE - €25</div>
          <select class="size-select">
            <option value="">Size</option>
            <option>S</option><option>M</option><option>L</option><option>XL</option>
          </select>
          <button onclick="
            const size = this.previousElementSibling.value;
            if(!size){alert('Please select a size'); return;}
            addToCart('SANDCAT CORE TEE', 25, size);
            renderCartModal();
            toggleCart();
          ">Add to cart</button>
        </div>
      `;
    }

    function showFoundersDrop() {
      const container = document.getElementById("collection-output");
      container.innerHTML = `
        <div class="console-line">-- FOUNDERS DROP --</div>
        <div class="console-line">This drop is private. You have unlocked access.</div>
      `;
    }
  </script>
</body>
</html>
