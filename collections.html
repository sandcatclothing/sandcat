<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Collections - SANDCAT</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="white-bar">
    <img src="assets/logo2.png" class="logo-left" alt="logo" onclick="window.location.href='index.html'" />
    <img src="assets/logo_text.png" class="logo-center" alt="SANDCAT" />
    <div class="top-icons">
      <img src="assets/bag.png" class="cart-icon" onclick="toggleCart()" alt="Cart" />
      <span class="cart-count" id="cart-count">0</span>
      <div class="hamburger" onclick="window.location.href='index.html'">&#9776;</div>
    </div>
  </div>

  <div id="console-menu">
    <div class="console-line">&gt; collections</div>
    <div class="submenu">
      <div class="console-line clickable" onclick="showCoreDrop()">- CORE DROP</div>
      <div class="console-line secret-tag hidden clickable" onclick="showFoundersDrop()">- FOUNDERS DROP</div>
    </div>

    <div id="collection-output" class="collection-output"></div>
  </div>

  <div class="newsletter sticky-newsletter">
    <p>Subscribe to our newsletter:</p>
    <input type="email" placeholder="youremail@example.com" />
  </div>

  <!-- Cart modal (sin export) -->
  <div id="cart-modal" class="cart-modal hidden">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <p>Total: â‚¬<span id="cart-total">0.00</span></p>

    <div class="console-line" style="cursor:default">
      <div><strong>Checkout</strong></div>
      <div style="margin-top:8px; display:grid; gap:8px;">
        <input id="chk-name" placeholder="Full name" />
        <input id="chk-email" placeholder="Email (required for PayPal)" />
        <input id="chk-address" placeholder="Address (street, number, city)" />
        <input id="chk-zip" placeholder="Postal code (5 digits)" />
        <select id="chk-method">
          <option value="paypal">PayPal</option>
          <option value="cod">Contrareembolso</option>
        </select>
      </div>
    </div>

    <div style="display:flex; gap:10px; flex-wrap:wrap;">
      <button onclick="placeOrder()">Confirm Order</button>
      <button onclick="toggleCart()">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    updateCartCount();

    // ðŸ‘‰ CORE DROP muestra los 2 productos de Shop
    function showCoreDrop() {
      const container = document.getElementById("collection-output");
      container.innerHTML = `
        <div class="console-line">-- CORE DROP --</div>
        <div class="shop-grid">
          <div class="product">
            <img src="assets/core_tee.png" class="product-thumb" alt="SANDCAT TEE" />
            <div>- SANDCAT TEE - â‚¬25</div>
            <select class="size-select">
              <option value="">Size</option>
              <option>S</option><option>M</option><option>L</option><option>XL</option>
            </select>
            <button onclick="
              const size = this.previousElementSibling.value;
              if(!size){alert('Please select a size'); return;}
              addToCart('SANDCAT TEE', 25, size);
              renderCartModal();
              toggleCart();
            ">Add to cart</button>
          </div>

          <div class="product">
            <img src="assets/core_hoodie.png" class="product-thumb" alt="SANDCAT BLACK HOODIE" />
            <div>- SANDCAT HOODIE - â‚¬50</div>
            <select class="size-select">
              <option value="">Size</option>
              <option>S</option><option>M</option><option>L</option><option>XL</option>
            </select>
            <button onclick="
              const size = this.previousElementSibling.value;
              if(!size){alert('Please select a size'); return;}
              addToCart('SANDCAT HOODIE', 50, size);
              renderCartModal();
              toggleCart();
            ">Add to cart</button>
          </div>
        </div>
      `;
    }

    function showFoundersDrop() {
      const container = document.getElementById("collection-output");
      container.innerHTML = `
        <div class="console-line">-- FOUNDERS DROP --</div>
        <div class="console-line">This drop is private. You have unlocked access.</div>
      `;
    }

    // Carga por defecto el Core Drop al entrar en la pÃ¡gina
    showCoreDrop();
  </script>
</body>
</html>
