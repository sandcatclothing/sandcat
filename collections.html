<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Collections - SANDCAT</title>
  <link rel="stylesheet" href="style.css?v=15"/>
  <script defer src="script.js?v=15"></script>
</head>
<body>
  <!-- Top -->
  <div class="white-bar">
    <img src="assets/logo2.png" class="logo-left" alt="SANDCAT" onclick="location.href='index.html'"/>
    <img src="assets/logo_text.png" class="logo-center" alt="SANDCAT"/>
    <div class="top-icons">
      <div class="cart-icon" onclick="toggleCart()">
        <img src="assets/bag.png" class="cart-icon-img" alt="Cart"/>
        <span class="cart-count" id="cart-count">0</span>
      </div>
      <div class="hamburger" onclick="location.href='index.html'">☰</div>
    </div>
  </div>

  <div id="console-menu">
    <div class="console-line">&gt; collections</div>
    <div class="submenu">
      <div class="console-line clickable" onclick="showCoreDrop()">- CORE DROP</div>
      <div class="console-line secret-tag hidden clickable" onclick="showSecretDrop()">- SECRET DROP (coming soon)</div>
    </div>

    <div id="collection-output" class="collection-output"></div>

    <!-- Console input -->
    <div class="console-input">
      <span class="prompt">&gt;</span>
      <input id="console-secret-input" type="text" autocomplete="off" autocapitalize="off" spellcheck="false" />
    </div>
  </div>

  <div class="newsletter sticky-newsletter">
    <p>Subscribe to our newsletter:</p>
    <input type="email" id="newsletter-email" placeholder="youremail@example.com"/>
    <button id="newsletter-btn">Subscribe</button>
  </div>

  <!-- Cart -->
  <div id="cart-overlay" onclick="toggleCart()"></div>
  <div id="cart-drawer">
    <div class="cart-drawer-header">
      <h2>Your Cart</h2>
      <button class="btn-close" onclick="toggleCart()">✖</button>
    </div>
    <div class="cart-drawer-body">
      <div id="cart-items"></div>
      <div class="console-line" style="cursor:default">
        <div><strong>Checkout</strong></div>
        <div style="margin-top:8px; display:grid; gap:8px;">
          <input id="chk-name" placeholder="Full name"/>
          <input id="chk-email" placeholder="Email (required)"/>
          <input id="chk-address" placeholder="Address (street, number, city)"/>
          <input id="chk-zip" placeholder="Postal code (5 digits)"/>
          <select id="chk-method">
            <option value="paypal">PayPal</option>
            <option value="cod">Cash on Delivery</option>
          </select>
        </div>
      </div>
    </div>
    <div class="cart-drawer-footer">
      <div class="cart-total-line">
        <div><b>Total</b></div>
        <div>€<span id="cart-total">0.00</span></div>
      </div>
      <div style="display:flex; gap:10px; flex-wrap:wrap;">
        <button id="confirm-order-btn" onclick="placeOrder()">Confirm Order</button>
        <button class="btn-ghost" onclick="toggleCart()">Close</button>
      </div>
    </div>
  </div>

  <!-- Newsletter Consent Modal (EN) -->
  <div id="consent-overlay" role="dialog" aria-modal="true" aria-labelledby="consent-title">
    <div id="consent-modal">
      <h3 id="consent-title">Newsletter Consent</h3>
      <p>
        To subscribe to SANDCAT’s newsletter, we need your consent to process your email
        for marketing communications. See our
        <a href="privacy.html" target="_blank" rel="noopener">Privacy Policy</a>.
      </p>
      <div class="consent-row">
        <input type="checkbox" id="consent-check"/>
        <label for="consent-check">I agree to the processing of my data to receive the SANDCAT newsletter.</label>
      </div>
      <div id="consent-actions">
        <button id="consent-accept">Accept and subscribe</button>
        <button id="consent-cancel" class="btn-ghost">Cancel</button>
      </div>
      <div id="consent-error"></div>
    </div>
  </div>

  <script>
    function showCoreDrop() {
      const c = document.getElementById("collection-output");
      c.innerHTML = `
        <div class="console-line">-- CORE DROP --</div>
        <div class="shop-grid">
          <div class="product">
            <img src="assets/core_hoodie.png" class="product-thumb" alt="SANDCAT HOODIE"/>
            <div>- SANDCAT BLACK HOODIE - €50</div>
            <select class="size-select">
              <option value="">Size</option><option>S</option><option>M</option><option>L</option><option>XL</option>
            </select>
            <button onclick="
              const size = this.previousElementSibling.value;
              if(!size){alert('Please select a size'); return;}
              addToCart('SANDCAT HOODIE', 50, size);
            ">Add to cart</button>
          </div>
          <div class="product">
            <img src="assets/core_tee.png" class="product-thumb" alt="SANDCAT TEE"/>
            <div>- SANDCAT CORE TEE - €25</div>
            <select class="size-select">
              <option value="">Size</option><option>S</option><option>M</option><option>L</option><option>XL</option>
            </select>
            <button onclick="
              const size = this.previousElementSibling.value;
              if(!size){alert('Please select a size'); return;}
              addToCart('SANDCAT TEE', 25, size);
            ">Add to cart</button>
          </div>
        </div>
      `;
    }
    function showSecretDrop() {
      const c = document.getElementById("collection-output");
      c.innerHTML = `
        <div class="console-line secret-tag">-- SECRET DROP (coming soon) --</div>
        <div class="console-line">Thanks for unlocking with <b>sorpresa</b>. Stay tuned.</div>
      `;
    }
    document.addEventListener('DOMContentLoaded', showCoreDrop);
  </script>
</body>
</html>
