<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop - SANDCAT</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="white-bar">
    <img src="assets/logo2.png" class="logo-left" alt="logo" onclick="location.href='index.html'" />
    <img src="assets/logo_text.png" class="logo-center" alt="SANDCAT" />
    <div class="menu-icons">
      <img src="assets/bag.png" id="cart-icon" onclick="toggleCart()" alt="Cart"/>
      <div id="cart-count">0</div>
      <div class="hamburger" onclick="location.href='index.html'">☰</div>
    </div>
  </div>

  <div id="console-menu" class="shop-grid">
    <div class="product">
      <img src="assets/shirt1.png" alt="SANDCAT TEE" />
      <p>SANDCAT TEE</p>
      <select>
        <option value="">Size</option>
        <option>S</option><option>M</option><option>L</option><option>XL</option>
      </select>
      <button onclick="
        const size1 = this.previousElementSibling.value;
        if(!size1){alert('Please select a size'); return;}
        addToCart('SANDCAT TEE', 25, size1);
        renderCartModal();
        toggleCart();
      ">Add to Cart</button>
    </div>

    <div class="product">
      <img src="assets/hoodie1.png" alt="SANDCAT HOODIE" />
      <p>SANDCAT HOODIE</p>
      <select>
        <option value="">Size</option>
        <option>S</option><option>M</option><option>L</option><option>XL</option>
      </select>
      <button onclick="
        const size2 = this.previousElementSibling.value;
        if(!size2){alert('Please select a size'); return;}
        addToCart('SANDCAT HOODIE', 50, size2);
        renderCartModal();
        toggleCart();
      ">Add to Cart</button>
    </div>
  </div>

  <!-- Cart modal -->
  <div id="cart-modal" class="cart-modal hidden">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <p>Total: €<span id="cart-total">0.00</span></p>
    <button onclick="checkoutAndThanks()">Pay with PayPal</button>
  </div>

  <div class="newsletter sticky-newsletter">
    <p>Subscribe to our newsletter:</p>
    <input type="email" placeholder="youremail@example.com" />
  </div>

  <script src="script.js"></script>
</body>
</html>
