<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shop - SANDCAT</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="white-bar">
    <img src="assets/logo2.png" class="logo-left" />
    <img src="assets/logo_text.png" class="logo-center" />
    <div class="hamburger" onclick="window.location.href='index.html'">☰</div>
  </div>

  <div id="console-menu">
    <div class="console-line">&gt; shop</div>
    <div class="shop-grid">
      <div class="product">
        <img src="assets/logo2.png" />
        <p>Hoodie SANDCAT</p>
        <p>€55</p>
        <button onclick="addToCart('Hoodie SANDCAT', 55)">Add to cart</button>
      </div>
      <div class="product">
        <img src="assets/logo_text.png" />
        <p>Black Tee</p>
        <p>€30</p>
        <button onclick="addToCart('Black Tee', 30)">Add to cart</button>
      </div>
    </div>
  </div>

  <div class="newsletter sticky-newsletter">
    <p>Subscribe to our newsletter:</p>
    <input type="email" placeholder="youremail@example.com" />
  </div>

  <script src="script.js"></script>
</body>
</html>
