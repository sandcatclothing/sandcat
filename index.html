<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SANDCAT Terminal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Animación hacker inicial -->
  <div id="hack-animation"></div>

  <!-- Isla blanca superior -->
  <header id="header">
    <div id="brand">
      <img src="assets/logo2.png" alt="Sandcat Icon" id="logo-icon" />
      <img src="assets/logo_text.png" alt="Sandcat Text Logo" id="logo-text" />
    </div>
    <div id="hamburger" title="Toggle Menu">&#9776;</div>
  </header>

  <!-- Menú consola desplegable -->
  <nav id="terminal-menu" class="hidden">
    <pre>
<span class="menu-item" data-section="shop">&gt; SHOP</span>
<span class="menu-submenu hidden" id="shop-categories">
  &gt; VIEW ALL
  &gt; TEE
  &gt; HOODIES
  &gt; ACCESSORIES
</span>
<span class="menu-item" data-section="collections">&gt; COLLECTIONS</span>
<span class="menu-item" data-section="about">&gt; ABOUT</span>
<span class="menu-item" data-section="contact">&gt; CONTACT</span>
    </pre>
  </nav>

  <main id="content"></main>

  <script src="script.js"></script>
</body>
</html>
