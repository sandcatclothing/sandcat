<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SANDCAT</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Animación inicial estilo hacker -->
  <div id="hack-animation"></div>

  <!-- Cabecera blanca -->
  <header id="header">
    <div id="brand">
      <img id="logo-icon" src="assets/sandcat_icon.png" alt="Logo">
      <img id="logo-text" src="assets/sandcat_logo.png" alt="SANDCAT">
    </div>
    <div id="hamburger">☰</div>
  </header>

  <!-- Menú terminal oculto -->
  <nav id="terminal-menu" class="hidden">
    <div class="menu-item" data-section="collections">> Collections</div>
    <div class="menu-item" data-section="shop">> Shop</div>
    <div id="shop-categories" class="menu-submenu hidden">
      <span>> View All</span>
      <span>> Tee</span>
      <span>> Hoodies</span>
      <span>> Accessories</span>
    </div>
    <div class="menu-item" data-section="about">> About</div>
    <div class="menu-item" data-section="contact">> Contact</div>
  </nav>

  <!-- Contenido dinámico -->
  <main id="content"></main>

  <script src="script.js"></script>
</body>
</html>
