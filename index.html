
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SANDCAT Terminal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="logo-container">
    <img src="assets/logo.png" alt="Sandcat Logo" id="logo">
  </div>

  <nav id="menu">
    <button onclick="showSection('shop')">Shop</button>
    <button onclick="showSection('collections')">Collections</button>
    <button onclick="showSection('about')">About</button>
    <button onclick="showSection('contact')">Contact</button>
  </nav>

  <main id="content"></main>

  <div id="terminal">
    <div class="input-line">
      <span class="prompt">&gt;</span>
      <input type="text" id="command" placeholder="Type a secret command..." />
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
