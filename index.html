
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SANDCAT Console</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="hack-screen">
    <div id="hack-text"></div>
  </div>

  <div class="white-bar">
    <img src="assets/logo2.png" class="logo-left" />
    <img src="assets/logo_text.png" class="logo-center" />
    <div class="menu-icons">
      <img src="assets/bag.png" id="cart-icon" onclick="toggleCart()" />
      <div id="cart-count">0</div>
      <div class="hamburger" onclick="toggleMenu()">â˜°</div>
    </div>
  </div>

  <div id="console-menu">
    <div class="console-line" onclick="location.href='shop.html'">&gt; shop</div>
    <div class="console-line">&gt; collections
      <div class="submenu">
        <div class="console-line" onclick="location.href='collections/coredrop.html'">- CORE DROP</div>
      </div>
    </div>
    <div class="console-line" onclick="location.href='about.html'">&gt; about</div>
    <div class="console-line" onclick="location.href='contact.html'">&gt; contact</div>

    <div class="console-input">
      <span>&gt;</span>
      <input type="text" placeholder="type command..." onkeydown="handleCommand(event)" />
    </div>

    <div class="newsletter sticky-footer">
      <p>Subscribe to our newsletter:</p>
      <input type="email" placeholder="youremail@example.com" />
    </div>
  </div>

  <div id="cart-modal" class="cart-modal hidden">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <div id="cart-total"></div>
    <button onclick="checkout()">Pay with PayPal</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
