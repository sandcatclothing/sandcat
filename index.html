<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SANDCAT Console</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Animación de hackeo -->
  <div id="hack-screen">
    <div id="hack-text"></div>
  </div>

  <!-- Barra superior -->
  <div class="white-bar">
    <img src="assets/logo22.png" class="logo-left" />
    <img src="assets/logo_text.png" class="logo-center" />
    <div class="hamburger" onclick="window.location.reload()">☰</div>
  </div>

  <!-- Menú consola -->
  <div id="console-menu">
    <div class="console-line" onclick="window.location.href='shop.html'">> shop</div>
    <div class="console-line">> collections
      <div class="submenu">
        <div class="console-line green-tag" onclick="window.location.href='collections.html?drop=core'">- CORE DROP</div>
        <div class="console-line secret-tag hidden" onclick="window.location.href='collections.html?drop=founders'">- FOUNDERS DROP</div>
      </div>
    </div>
    <div class="console-line" onclick="window.location.href='about.html'">> about</div>
    <div class="console-line" onclick="window.location.href='contact.html'">> contact</div>

    <div class="console-input">
      <span>></span>
      <input type="text" placeholder="type command..." onkeydown="handleCommand(event)" />
    </div>

    <div class="newsletter">
      <p>Subscribe to our newsletter:</p>
      <input type="email" placeholder="youremail@example.com" />
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
