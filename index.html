<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SANDCAT Console</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Hack screen loading animation -->
  <div id="hack-screen">
    <div id="hack-text"></div>
  </div>

  <!-- White top bar -->
  <div class="white-bar">
    <img src="logo22.png" class="logo-left" />
    <img src="logo_text.png" class="logo-center" />
    <div class="hamburger" onclick="window.location.reload()">â˜°</div>
  </div>

  <!-- Console menu -->
  <div id="console-menu">
    <div class="console-line">&gt; shop</div>
    <div class="console-line">&gt; collections
      <div class="submenu">
        <div class="console-line green-tag">- CORE DROP</div>
        <div class="console-line secret-tag hidden">- FOUNDERS DROP</div>
      </div>
    </div>
    <div class="console-line">&gt; about</div>
    <div class="console-line">&gt; contact</div>

    <!-- Secret command -->
    <div class="console-input">
      <span>&gt;</span>
      <input type="text" placeholder="type command..." onkeydown="handleCommand(event)" />
    </div>

    <!-- Newsletter -->
    <div class="newsletter">
      <p>Subscribe to our newsletter:</p>
      <input type="email" placeholder="youremail@example.com" />
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
