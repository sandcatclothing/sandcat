<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SANDCAT Console</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>

  <!-- Pantalla inicial -->
  <div id="hack-screen">
    <div id="hack-text"></div>
  </div>

  <!-- Barra blanca superior -->
  <div class="white-bar">
    <img src="assets/logo2.png" class="logo-left" alt="SANDCAT Logo" />
    <img src="assets/logo_text.png" class="logo-center" alt="SANDCAT Text" />
    <div class="hamburger" onclick="toggleMenu()">☰</div>
  </div>

  <!-- Consola principal -->
  <div id="console-menu">
    <div class="console-line menu-item" data-target="shop">> shop</div>
    <div id="shop-submenu" class="submenu hidden">
      <div class="console-line">- shop all</div>
      <div class="console-line">- hoodies</div>
      <div class="console-line">- tees</div>
      <div class="console-line">- accessories</div>
    </div>

    <div class="console-line menu-item" data-target="collections">> collections</div>
    <div id="collections-submenu" class="submenu hidden">
      <div class="console-line">- core drop <span class="green-tag">(verde)</span></div>
      <div id="founders-drop" class="console-line hidden">- founders drop <span class="secret-tag">(acceso especial)</span></div>
    </div>

    <div class="console-line">> about us</div>
    <div class="console-line">> contact</div>

    <div class="console-input">
      <span>&gt;</span>
      <input type="text" id="secret-input" autocomplete="off" placeholder=" " />
    </div>
  </div>

  <!-- Newsletter fijo al fondo -->
  <div class="newsletter">
    <h3>Únete a la comunidad SANDCAT</h3>
    <input type="email" id="email-input" placeholder="Tu correo electrónico" />
    <p id="newsletter-message"></p>
  </div>

</body>
</html>
