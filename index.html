<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SANDCAT - CORE DROP</title>
<style>
  /* ====== RESET ====== */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
    font-family: 'Courier New', Courier, monospace;
    color: #33ff00;
  }
  body, html {
    height: 100%;
    background: black;
    overflow-x: hidden;
  }

  /* Isla blanca superior */
  #isla {
    background: #fff;
    color: black;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 12px 20px;
    gap: 20px;
    border-bottom: none;
    position: relative;
  }
  #isla img#logo {
    height: 50px;
    user-select: none;
  }
  #isla img#logo_text {
    height: 40px;
    user-select: none;
  }
  #logo_text {
    margin-left: 0;
    /* Centrado */
    flex-grow: 1;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  #menu-icon {
    cursor: pointer;
    width: 28px;
    height: 28px;
    user-select: none;
  }
  /* Tres rayas hamburger icon */
  #menu-icon div {
    background: black;
    height: 3px;
    margin: 5px 0;
    border-radius: 2px;
  }

  /* Terminal - consola */
  #terminal {
    background: black;
    color: #33ff00;
    font-size: 14px;
    height: calc(100vh - 90px);
    padding: 20px;
    overflow-y: auto;
    font-family: 'Courier New', Courier, monospace;
    border-top: none;
    user-select: none;
  }

  /* Menú consola estilo texto */
  #menu {
    display: flex;
    gap: 40px;
    font-weight: bold;
    font-size: 16px;
    cursor: pointer;
    margin-bottom: 20px;
  }
  #menu > div:hover {
    text-decoration: underline;
  }
  #menu > .active {
    color: #ff66cc;
    text-decoration: underline;
  }

  /* Submenús */
  .submenu {
    margin-left: 20px;
    margin-bottom: 20px;
    user-select: none;
  }
  .submenu div {
    cursor: pointer;
    margin: 6px 0;
  }
  .submenu div:hover {
    color: #ff66cc;
    text-decoration: underline;
  }

  /* Contenido productos y colecciones */
  #content {
    user-select: none;
  }

  /* Productos */
  .product-item {
    margin: 12px 0;
    cursor: pointer;
  }
  .product-item:hover {
    color: #ff66cc;
    text-decoration: underline;
  }

  /* Vista producto detalle */
  #product-detail {
    margin-top: 20px;
  }
  #product-detail h3 {
    color: #ff66cc;
  }
  #product-detail label {
    margin-right: 10px;
    cursor: pointer;
  }
  #product-detail select {
    background: black;
    color: #33ff00;
    border: 1px solid #33ff00;
    font-family: monospace;
    padding: 4px 8px;
    margin-right: 20px;
  }
  #add-cart-btn {
    cursor: pointer;
    background: #ff66cc;
    color: black;
    border: none;
    padding: 6px 12px;
    font-weight: bold;
    border-radius: 4px;
  }
  #add-cart-btn:hover {
    background: #ff99dd;
  }

  /* Carrito */
  #cart {
    position: fixed;
    top: 100px;
    right: 20px;
    background: #111;
    border: 2px solid #33ff00;
    padding: 15px;
    width: 240px;
    max-height: 400px;
    overflow-y: auto;
    font-size: 14px;
  }
  #cart h4 {
    color: #ff66cc;
    margin-bottom: 10px;
  }
  #cart-item {
    margin-bottom: 8px;
  }
  #cart-item span {
    font-weight: bold;
  }
  #cart-empty {
    color: #666;
  }

  /* Newsletter */
  #newsletter {
    margin-top: 40px;
    border-top: 1px solid #33ff00;
    padding-top: 15px;
    font-size: 14px;
  }
  #newsletter label {
    margin-right: 10px;
  }
  #newsletter input[type=email] {
    background: black;
    border: 1px solid #33ff00;
    color: #33ff00;
    padding: 5px 8px;
    font-family: monospace;
    width: 250px;
  }
  #newsletter button {
    background: #ff66cc;
    color: black;
    border: none;
    padding: 6px 12px;
    cursor: pointer;
    font-weight: bold;
    margin-left: 10px;
    border-radius: 4px;
  }
  #newsletter button:hover {
    background: #ff99dd;
  }

  /* Animacion hacker */
  #hack-animation {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    background: black;
    color: #33ff00;
    font-family: monospace;
    font-size: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-wrap: wrap;
    z-index: 9999;
    user-select: none;
  }
  .hack-char {
    animation: flicker 1.5s infinite;
  }
  @keyframes flicker {
    0%, 100% {opacity: 1;}
    50% {opacity: 0.3;}
  }
</style>
</head>
<body>

<!-- Isla blanca superior -->
<div id="isla">
  <img id="logo" src="assets/logo2.png" alt="Logo SANDCAT" />
  <div id="logo_text"><img src="assets/logo_text.png" alt="SANDCAT Text Logo" /></div>
  <div id="menu-icon" title="Abrir/Cerrar menú">
    <div></div>
    <div></div>
    <div></div>
  </div>
</div>

<!-- Terminal consola -->
<div id="terminal">
  <div id="menu">
    <div id="menu-shop" class="active">SHOP</div>
    <div id="menu-collections">COLLECTIONS</div>
    <div id="menu-about">ABOUT</div>
  </div>

  <div id="submenu-container"></div>

  <div id="content"></div>

  <div id="newsletter">
    <label for="email">Suscríbete al newsletter:</label>
    <input type="email" id="email" placeholder="tuemail@ejemplo.com" />
    <button id="subscribe-btn">Suscribir</button>
    <div id="newsletter-msg"></div>
  </div>
</div>

<!-- Carrito -->
<div id="cart" style="display:none;">
  <h4>Carrito de compra</h4>
  <div id="cart-items"></div>
  <div id="cart-total"></div>
</div>

<!-- Animación hacker inicial -->
<div id="hack-animation"></div>

<script>
  // Datos productos y colecciones
  const products = {
    tees: [
      { id: 'core-tee-founders', name: 'CORE TEE FOUNDERS', rarity: 'gris' },
      { id: 'sample-tee', name: 'SAMPLE TEE', rarity: 'gris' }
    ],
    hoodies: [
      { id: 'core-hoodie-founders', name: 'CORE HOODIE FOUNDERS', rarity: 'gris' },
      { id: 'sample-hoodie', name: 'SAMPLE HOODIE', rarity: 'gris' }
    ],
    accessories: [
      { id: 'sample-hat', name: 'SAMPLE HAT', rarity: 'gris' }
    ]
  };

  const collections = {
    'CORE DROP': [
      products.tees[0],
      products.hoodies[0]
    ]
  };

  // Estado
  let currentMenu = 'shop';
  let currentSubmenu = 'viewall'; // Default submenu for shop
  let cart = [];

  // Referencias DOM
  const menuShop = document.getElementById('menu-shop');
  const menuCollections = document.getElementById('menu-collections');
  const menuAbout = document.getElementById('menu-about');
  const submenuContainer = document.getElementById('submenu-container');
  const content = document.getElementById('content');
  const cartDiv = document.getElementById('cart');
  const cartItemsDiv = document.getElementById('cart-items');
  const cartTotalDiv = document.getElementById('cart-total');
  const newsletterMsg = document.getElementById('newsletter-msg');
  const hackAnimationDiv = document.getElementById('hack-animation');
  const menuIcon = document.getElementById('menu-icon');

  // Animacion hacker inicial simplificada y breve
  function hackerAnimation() {
    const chars = '01ABCDXYZ$%&#@!<>+-'.split('');
    const len = 120;
    hackAnimationDiv.innerHTML = '';
    for(let i=0; i<len; i++) {
      const span = document.createElement('span');
      span.classList.add('hack-char');
      span.textContent = chars[Math.floor(Math.random()*chars.length)];
      hackAnimationDiv.appendChild(span);
    }
    let count = 0;
    const interval = setInterval(() => {
      for(let span of hackAnimationDiv.children) {
        span.textContent = chars[Math.floor(Math.random()*chars.length)];
      }
      count++;
      if(count > 25) { // dura ~1.5s (25*60ms)
        clearInterval(interval);
        hackAnimationDiv.style.display = 'none';
        renderMenu();
      }
    }, 60);
  }

  // Cambiar menu activo
  function setActiveMenu(menu) {
    currentMenu = menu;
    currentSubmenu = menu === 'shop' ? 'viewall' : null;
    menuShop.classList.remove('active');
    menuCollections.classList.remove('active');
    menuAbout.classList.remove('active');
    if(menu === 'shop') menuShop.classList.add('active');
    else if(menu === 'collections') menuCollections.classList.add('active');
    else if(menu === 'about') menuAbout.classList.add('active');
  }

  // Render submenu y contenido segun menu actual
  function renderMenu() {
    submenuContainer.innerHTML = '';
    content.innerHTML = '';

    if(currentMenu === 'shop') {
      // Submenu shop
      const submenu = document.createElement('div');
      submenu.classList.add('submenu');
      const viewAll = document.createElement('div');
      viewAll.textContent = 'View All';
      viewAll.onclick = () => { currentSubmenu = 'viewall'; renderShopContent(); };
      submenu.appendChild(viewAll);

      const tee = document.createElement('div');
      tee.textContent = 'Tee';
      tee.onclick = () => { currentSubmenu = 'tees'; renderShopContent(); };
      submenu.appendChild(tee);

      const hoodie = document.createElement('div');
      hoodie.textContent = 'Hoodies';
      hoodie.onclick = () => { currentSubmenu = 'hoodies'; renderShopContent(); };
      submenu.appendChild(hoodie);

      const accessories = document.createElement('div');
      accessories.textContent = 'Accessories';
      accessories.onclick = () => { currentSubmenu = 'accessories'; renderShopContent(); };
      submenu.appendChild(accessories);

      submenuContainer.appendChild(submenu);
      renderShopContent();

    } else if(currentMenu === 'collections') {
      // Colecciones
      const submenu = document.createElement('div');
      submenu.classList.add('submenu');
      for(const colName in collections) {
        const div = document.createElement('div');
        div.textContent = colName;
        div.onclick = () => { renderCollection(colName); };
        submenu.appendChild(div);
      }
      submenuContainer.appendChild(submenu);
      content.innerHTML = '<em>Selecciona una colección para ver sus productos.</em>';

    } else if(currentMenu === 'about') {
      submenuContainer.innerHTML = '';
      content.innerHTML = '<p>SANDCAT es una marca urbana con actitud y estilo único. Descubre más pronto...</p>';
    }
  }

  // Render productos shop segun submenu
  function renderShopContent() {
    content.innerHTML = '';
    let items = [];
    if(currentSubmenu === 'viewall') {
      items = [...products.tees, ...products.hoodies, ...products.accessories];
    } else if(currentSubmenu === 'tees') {
      items = products.tees;
    } else if(currentSubmenu === 'hoodies') {
      items = products.hoodies;
    } else if(currentSubmenu === 'accessories') {
      items = products.accessories;
    }
    if(items.length === 0) {
      content.innerHTML = '<em>No hay productos.</em>';
      return;
    }
    items.forEach(prod => {
      const div = document.createElement('div');
      div.classList.add('product-item');
      div.textContent = prod.name + (prod.rarity ? ` (${prod.rarity.toUpperCase()})` : '');
      div.onclick = () => { showProductDetail(prod); };
      content.appendChild(div);
    });
  }

  // Mostrar detalle producto
  function showProductDetail(prod) {
    content.innerHTML = '';
    const detail = document.createElement('div');
    detail.id = 'product-detail';
    const h3 = document.createElement('h3');
    h3.textContent = prod.name + (prod.rarity ? ` (${prod.rarity.toUpperCase()})` : '');
    detail.appendChild(h3);

    // Talla selector
    const sizeLabel = document.createElement('label');
    sizeLabel.textContent = 'Talla: ';
    const sizeSelect = document.createElement('select');
    ['S', 'M', 'L', 'XL'].forEach(size => {
      const option = document.createElement('option');
      option.value = size;
      option.textContent = size;
      sizeSelect.appendChild(option);
    });
    sizeLabel.appendChild(sizeSelect);
    detail.appendChild(sizeLabel);

    // Añadir al carrito botón
    const addBtn = document.createElement('button');
    addBtn.id = 'add-cart-btn';
    addBtn.textContent = 'Añadir al carrito';
    addBtn.onclick = () => {
      addToCart(prod, sizeSelect.value);
    };
    detail.appendChild(addBtn);

    // Botón volver a productos
    const backBtn = document.createElement('button');
    backBtn.textContent = 'Volver';
    backBtn.style.marginLeft = '15px';
    backBtn.style.background = 'transparent';
    backBtn.style.border = '1px solid #33ff00';
    backBtn.style.color = '#33ff00';
    backBtn.style.cursor = 'pointer';
    backBtn.onclick = () => {
      renderMenu();
    };
    detail.appendChild(backBtn);

    content.appendChild(detail);
  }

  // Añadir producto al carrito
  function addToCart(prod, size) {
    const cartItem =
