<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SANDCAT Console</title>
  <!-- Sube el número de versión si el navegador cachea -->
  <link rel="stylesheet" href="style.css?v=7"/>
  <script defer src="script.js?v=7"></script>
</head>
<body>
  <!-- Intro (solo primera visita) -->
  <div id="hack-screen"><div id="hack-text"></div></div>

  <!-- Top bar -->
  <div class="white-bar">
    <img src="assets/logo2.png" class="logo-left" alt="SANDCAT logo" onclick="location.href='index.html'"/>
    <img src="assets/logo_text.png" class="logo-center" alt="SANDCAT"/>
    <div class="top-icons">
      <div class="cart-icon" onclick="toggleCart()">
        <img src="assets/bag.png" class="cart-icon-img" alt="Cart"/>
        <span class="cart-count" id="cart-count">0</span>
      </div>
      <div class="hamburger" onclick="toggleMenu()">☰</div>
    </div>
  </div>

  <!-- Console menu -->
  <div id="console-menu">
    <div class="console-line" onclick="location.href='shop.html'">&gt; shop</div>
    <div class="console-line" onclick="toggleSubmenu()">&gt; collections</div>
    <div class="submenu">
      <div class="console-line clickable" onclick="location.href='collections.html'">- CORE DROP</div>
      <div class="console-line secret-tag hidden">- FOUNDERS DROP</div>
    </div>
    <div class="console-line" onclick="location.href='about.html'">&gt; about</div>
    <div class="console-line" onclick="location.href='contact.html'">&gt; contact</div>

    <!-- Prompt consola SIN input (solo > y cursor parpadeante) -->
    <div class="console-input">
      <span>&gt;</span>
      <span id="console-cmd" class="console-cmd" contenteditable="true" spellcheck="false"></span>
      <span class="blinking-cursor">|</span>
    </div>
  </div>

  <!-- Newsletter -->
  <div class="newsletter sticky-newsletter">
    <p>Subscribe to our newsletter:</p>
    <input type="email" id="newsletter-email" placeholder="youremail@example.com"/>
    <button id="newsletter-btn">Subscribe</button>
  </div>

  <!-- Cart overlay + Drawer -->
  <div id="cart-overlay" onclick="toggleCart()"></div>
  <div id="cart-drawer">
    <div class="cart-drawer-header">
      <h2>Your Cart</h2>
      <button class="btn-close" onclick="toggleCart()">✖</button>
    </div>
    <div class="cart-drawer-body">
      <div id="cart-items"></div>
      <div class="console-line" style="cursor:default">
        <div><strong>Checkout</strong></div>
        <div style="margin-top:8px; display:grid; gap:8px;">
          <input id="chk-name" placeholder="Full name"/>
          <input id="chk-email" placeholder="Email (required for PayPal)"/>
          <input id="chk-address" placeholder="Address (street, number, city)"/>
          <input id="chk-zip" placeholder="Postal code (5 digits)"/>
          <select id="chk-method">
            <option value="paypal">PayPal</option>
            <option value="cod">Contrareembolso</option>
          </select>
          <!-- Contenedor PayPal opcional (queda oculto si no lo usas) -->
          <div id="paypal-button-container" class="hidden" style="margin-top:10px;"></div>
        </div>
      </div>
    </div>
    <div class="cart-drawer-footer">
      <div class="cart-total-line">
        <div><b>Total</b></div>
        <div>€<span id="cart-total">0.00</span></div>
      </div>
      <div style="display:flex; gap:10px; flex-wrap:wrap;">
        <button id="confirm-order-btn" onclick="placeOrder()">Confirm Order</button>
        <button class="btn-ghost" onclick="toggleCart()">Close</button>
      </div>
    </div>
  </div>
</body>
</html>
