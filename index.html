<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SANDCAT Terminal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Isla superior blanca y moderna -->
  <div id="top-banner">
    <div id="brand">
      <img src="assets/logo2.png" id="logo-icon" alt="Sandcat Icon">
      <img src="assets/logo_text.png" id="logo-text" alt="Sandcat Text Logo">
    </div>
  </div>

  <!-- MenÃº consola estilo terminal -->
  <header id="header">
    <nav id="menu">
      <button onclick="showSection('shop')">SHOP</button>
      <button onclick="showSection('collections')">COLLECTIONS</button>
      <button onclick="showSection('about')">ABOUT</button>
      <button onclick="showSection('contact')">CONTACT</button>
    </nav>
  </header>

  <main id="content"></main>

  <!-- Terminal de comandos -->
  <div id="terminal">
    <div class="input-line">
      <span class="prompt">&gt;</span>
      <input type="text" id="command" placeholder="Type a secret command..." />
    </div>
  </div>

  <!-- Newsletter -->
  <footer id="newsletter">
    <h3>Join the SANDCAT Terminal</h3>
    <input type="email" placeholder="Enter your email...">
    <button>Subscribe</button>
  </footer>

  <script src="script.js"></script>
</body>
</html>
